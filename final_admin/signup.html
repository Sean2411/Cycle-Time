	<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<form action="signup.php" method="post">
		<p>
			<label for="username">Username</label>
			<input id="username" name="username" type="text" placeholder="UserName *">
		</p>
		<p>
			<label for="password">Password</label>
			<input id="password" name="password" type="password" placeholder="Password *">
			<span>Enter a password longer than 8 characters</span>
		</p>
		<p>
			<label for="confirm_password">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password" placeholder="Password Confirm*">
			<span>Please confirm your password</span>
		</p>
		<p>
			<label for="Email">Email</label>
			<input id="Email" name="Email" type="email" placeholder="Email *">
			<span>Please confirm your password</span>
		</p>
		<p>
		<label for="security-question">Security-Question</label>
		<select name = "security-question">
			<option value="Select a security question *">Select a security question *</option>
			<option value="What is your mother's first name?">What is your mother's first name?</option>
			<option value="What is your name of your pet?">What is your name of your pet?</option>
			<option value="What is your favorite color?">What is your favorite color?</option>
		</select>
		</p>
		<p>
			<input id = "security-question" name ="security-question-answer" placeholder="answer *" type="text">
		</p>
		<p>
			<div id="imgdiv">
			<img id="img" src="captcha.php" />
		</div>
			<img id="reload" src="img/reload.png" style="float:right;" />
		</p>
		<p>
		<label for="captcha">Enter Image Text:</label>
		<input id="captcha1" name="captcha" type="text">
		</p>
		<p>
			<input type="submit" value="submit" id="submit">
		</p>
	</form>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

	<script>
$(document).ready(function() {
$("#reload").click(function() {
$("#img").remove();
$('<img id="img" src="captcha.php" />').appendTo("#imgdiv");
});
// Validation Function
$('#submit').click(function() {
var name = $("#username").val();
var password = $("#password").val();
var email = $("#Email").val();
var captcha = $("#captcha1").val();
var security_question = $("#security-question").val();
var security-question-answer = $("#security-question-answer").val();
if (name == '' || email == '' || captcha == '' || password == '' || security_question == '' || security-question-answer == '') {
alert("Fill All Fields");
}
});
});
</script>
</body>
</html>
